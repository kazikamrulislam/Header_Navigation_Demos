<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pizzaro-1</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>

        <section class="header_section">
            <div class="nav_row">
                <div class="container">
                    <div class="nav">
                        <div class="nav_up">
                            <div class="nav_img">
                                <a href="#"><img src="./assets/images//pizzaro_logo.png" alt="Pizzaro Logo"></a>
                            </div>
                            <div class="nav_menu">
                                <ul>
                                    <li><a href="#">Order Online</a><div class="menu_underline"></div></li>
                                    <li><a href="#">About</a><div class="menu_underline"></div></li>
                                    <li><a href="#">News</a><div class="menu_underline"></div></li>
                                    <li><a href="#">Store</a><div class="menu_underline"></div></li>
                                </ul>
                            </div>
                            <div class="nav_buttons">
                                <div class="btn_call_us">
                                    <div class="call_us_up">
                                        Call and Order in 
                                        <select id="Country">
                                            <option value="London">London</option>
                                            <option value="US">US</option>
                                            <option value="UAE">UAE</option>
                                            <option value="BD">BD</option>
                                        </select>
                                    </div>
                                    <div class="call_us_number">
                                        <a href="tel:54 548 779 654">54 548 779 654</a>
                                    </div>
                                </div>
                                <a href="#" class="btn_cart">
                                    <img src="./assets/images/scooter_icon.png" alt="Scooter">
                                    <div href="#">Your Order is Empty</div>
                                </a>
                            </div>
                        </div>
                        <div class="nav_down">
                            <div class="nav_options">
                                <ul>
                                    <li><a href=""><span class=""><img src="./assets/images/pizza_icon.png" alt="Pizza"></span><span class="">Pizza</span></a></li>
                                    <li><a href=""><span class=""><img src="./assets/images/burger_icon.png" alt="Burger"></span><span class="">Burgers</span></a></li>
                                    <li><a href=""><span class=""><img src="./assets/images/salad_icon.png" alt="Salad"></span><span class="">Salads</span></a></li>
                                    <li><a href=""><span class=""><img src="./assets/images/taco_icon.png" alt="Taco"></span><span class="">Tacos</span></a></li>
                                    <li><a href=""><span class=""><img src="./assets/images/wrap_icon.png" alt="Wraps"></span><span class="">Wraps</span></a></li>
                                    <li><a href=""><span class=""><img src="./assets/images/fries_icon.png" alt="Fries"></span><span class="">Fries</span></a></li>
                                    <li><a href=""><span class=""><img src="./assets/images/salad_icon.png" alt="Salad"></span><span class="">Salads</span></a></li>
                                    <li><a href=""><span class=""><img src="./assets/images/drink_icon.png" alt="Drink"></span><span class="">Drinks</span></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script rel="javascript" src="./assets/js/main.js"></script>
